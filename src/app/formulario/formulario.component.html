<h5 class="text-success mt-3 text-center">Detalle producto</h5>
<form
  action=""
  class="my-4 w-50 mx-auto"
  #form="ngForm"
  (submit)="form.form.valid && guardarProducto($event)"
>
  <div class="input-group mb-3">
    <input
      id="description"
      name="description"
      type="text"
      class="form-control me-2 w-75"
      placeholder="DescripciÃ³n del producto"
      autocomplete="off"
      [(ngModel)]="descriptionInput"
      required
    />
    <input
      id="price"
      name="price"
      type="number"
      class="form-control me-2 w-25"
      placeholder="Precio del producto"
      autocomplete="off"
      [(ngModel)]="priceInput"
      required
    />
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Guardar Producto</button>
    @if(productId !== null) {
    <button
      type="button"
      class="btn btn-danger mx-3"
      (click)="eliminarProducto()"
    >
      Eliminar Producto
    </button>
    }
    <button type="button" class="btn btn-warning mx-3" (click)="cancelar()">
      Cancelar
    </button>
  </div>
</form>
