<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card p-4 shadow-sm" style="width: 25rem">
    <h1 class="text-center mb-4">Iniciar Sesion</h1>
    <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
      <div class="mb-3">
        <label for="email">Correo Electronico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          ngModel
          required
        />
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Contraseña"
          ngModel
          required
        />
      </div>
      <button type="submit" class="btn btn-success btn-block">
        Iniciar Sesion
      </button>
    </form>
  </div>
</div>
