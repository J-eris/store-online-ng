<div class="container mt-3">
  <h3 class="text-warning">Listado de Productos</h3>
  <div>
    <button type="button" class="btn btn-primary my-5" (click)="addProducts()">
      Agregar Productos
    </button>
  </div>
  <ul class="list-group w-50 mx-auto">
    @for(productelement of products; track productelement.id ) {
    <app-products [product]="productelement" />
    }
  </ul>
</div>
